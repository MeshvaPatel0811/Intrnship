<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <form>
            <h1>Login page</h1>
            <div class="image">
                <img src="image/profile.png" alt="profile">
            </div>
            <div class="details">
                <label for="uname">Username :</label><br>
                <input type="text" id="uname" name="uname" placeholder="username" required>

                <label for="password">Password :</label><br>
                <input type="password" id="password" name="password" placeholder="password" minlength="8"
                    aria-describedby="passwordHelpInline" required>

                <label class="remember">
                    <input type="checkbox" checked="checked" name="remember">Remember me
                </label>

                <button type="button">Login</button>
                <div class="forgot">
                    Forgot<a href="#">password?</a>
                </div>
                <footer><a href="mailto:meshvapatel0811@gmail.com">meshvapatel0811@gmail.com</a>@copyright 2024</footer>
        </form>
    </div>

</body>

</html>
